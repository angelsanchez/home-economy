<!DOCTYPE html>
<html>
<head>
    <title>HomeEconomy</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css"/>
</head>
<body onload="init()">

    <div class="container">

        <h1>HomeEconomy</h1>

        <h2>Import from Santander</h2>

        <form>
            <div class="form-group">
                <label for="txt_import_folder">Import folder:</label>
                <input id="txt_import_folder" type="text" class="form-control" value="/path/to/santander_transactions">
            </div>

            <button id="btn_import" type="button" class="btn btn-default">Import to mongo-db</button>

            <div class="form-group ">
                <label for="txt_console">Output:</label>
                <textarea id="txt_console" class="form-control" cols="30" rows="10"></textarea>
            </div>
        </form>
    </div>


    <script src="./lib/jquery/dist/jquery.min.js" type="application/javascript"></script>
    <script src="./lib/bootstrap/dist/js/bootstrap.min.js" type="application/javascript"></script>

    <script src="./js/main.js" type="application/javascript"></script>
</body>
</html>
