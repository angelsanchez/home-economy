<!DOCTYPE html>
<html lang="en">
<head>
    <title>HomeEconomy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css"/>
</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Home-Economy</a>
            </div>

            <div class="collapse navbar-collapse" id="main_navbar">
                <ul class="nav navbar-nav" id="tabs">
                    <li role="presentation" class="active">
                        <a href="#dashboard">Dashboard</span></a>
                    </li>
                    <li role="presentation">
                        <a href="#import">Import</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="tab-content">
            <div id="dashboard" class="tab-pane active" role="tabpanel">
                <h2>Transactions</h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody id="transaction_rows">
                    </tbody>
                </table>
            </div>

            <div id="import" class="tab-pane" role="tabpanel">
                <h2>Import transactions</h2>
                <form>
                    <div class="form-group">
                        <label for="import_file">Import folder:</label>
                        <input id="import_file" type="file" class="form-control" webkitdirectory directory />
                    </div>

                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input id="check_recursive" type="checkbox" checked /> Include subfolders
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="import_type">Type:</label>
                        <select id="import_type" class="form-control">
                            <option value="ing">ING Direct</option>
                            <option value="santander">Santander</option>
                        </select>
                    </div>

                    <button id="btn_import" type="button" class="btn btn-default">Import</button>
                </form>

                <div class="container" style="margin-top: 20px;">
                    <div id="import_ok" class="panel panel-success hidden">
                        <div class="panel-heading">
                            <h5>Success!</h5>
                        </div>
                        <div class="panel-body">
                            Imported <span id="total_tx"></span> transactions from <span id="total_files"></span> files.
                        </div>
                    </div>

                    <div id="import_ko" class="panel panel-danger hidden">
                        <div class="panel-heading">
                            <h5>Error!</h5>
                        </div>
                        <div class="panel-body">
                            Opps! something went wrong...
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="./lib/jquery/dist/jquery.min.js" type="application/javascript"></script>
    <script src="./lib/bootstrap/dist/js/bootstrap.min.js" type="application/javascript"></script>

    <script src="./js/main.js" type="application/javascript"></script>
    <script src="./js/dashboard.js" type="application/javascript"></script>
</body>
</html>
