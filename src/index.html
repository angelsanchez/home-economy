<!DOCTYPE html>
<html>
<head>
    <title>HomeEconomy</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css"/>
</head>
<body onload="init()">

    <div class="container">

        <h1>HomeEconomy</h1>

        <h2>Import transactions</h2>

        <form>
            <div class="form-group">
                <label for="import_file">Import folder:</label>
                <input id="import_file" type="file" class="form-control" webkitdirectory directory />
            </div>

            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input id="check_recursive" type="checkbox" checked /> Include subfolders
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="import_type">Type:</label>
                <select id="import_type" class="form-control">
                    <option value="ing">ING Direct</option>
                    <option value="santander">Santander</option>
                </select>
            </div>

            <button id="btn_import" type="button" class="btn btn-default">Import</button>
        </form>

    </div>

    <div class="container" style="margin-top: 20px;">
        <div id="import_ok" class="panel panel-success hidden">
            <div class="panel-heading">
                <h5>Success!</h5>
            </div>
            <div class="panel-body">
                Imported <span id="total_tx"></span> transactions from <span id="total_files"></span> files.
            </div>
        </div>

        <div id="import_ko" class="panel panel-danger hidden">
            <div class="panel-heading">
                <h5>Error!</h5>
            </div>
            <div class="panel-body">
                Opps! something went wrong...
            </div>
        </div>

    </div>


    <script src="./lib/jquery/dist/jquery.min.js" type="application/javascript"></script>
    <script src="./lib/bootstrap/dist/js/bootstrap.min.js" type="application/javascript"></script>

    <script src="./js/main.js" type="application/javascript"></script>
</body>
</html>
